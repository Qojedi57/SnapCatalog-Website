<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick Bite</title>
        <link rel="stylesheet" href="style.css" />
        <!-- font awesome icons cdn link -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
    </head>
    <body>
        <header class="header">
            <nav class="header--menu">
                <div class="burger--icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="search--box">
                  <i class="fa-solid fa-magnifying-glass"></i>  
                <input type="text" placeholder="Search" />
                </div>
                <div class="menu--icons">
                    <i class="fa-solid fa-bowl-food"></i>
                    <div class="cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>0</span>
                    </div>
                </div>
            </nav>
        </header>

        <!-- cover section -->
        <section class="cover">
            <div class="cover--overlay">
                <h1>Quick Bite</h1>
                    <span class="slogan">Where Taste Takes the Fast Lane</span>
                </div>
            </section>

            <main>
                <h2 class="section-heading">Food Menu</h2>
                <div class="menu--list">
                    <div class="menu--item">
                    <img src="./image/fishsalad.jpg" alt="">
                    <h5>Salad</h5>
                </div>
                <div class="menu--list">
                    <div class="menu--item">
                    <img src="./image/burgerindish.jpg" alt="">
                    <h5>Burger</h5>
                </div>
            </div>
            </main>
        </body>
    </html>
